{%extends "base.html"%}
{% load bootstrap4 %}
{% load crispy_forms_tags%}
{%load static%}
{% block content %}
<div class="sign">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6 mt-4 ">
      <div class="card pb-5 pt-2">
        <div class="card-body pb-1 mr-3 ml-3">
          <h6 class="text-muted pb-4">Sign in to continue <span class="right">Not a member yet? <a
                href="{%url 'register'%}" class="font-weight-bold">Register now.</a> </span> </h6>

          <form action="" method="post" class="mb-2">
            {% csrf_token%}
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary login text-white"> LOGIN</button>
          </form>


        </div>
        
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
